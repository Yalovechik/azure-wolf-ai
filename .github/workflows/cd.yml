name: cd

on:
  push:
    branches:
      - main 
    paths:
      - 'src/terraform/**'
      - '. github/workflow/**'
env:
  WORKING_DIRECTORY: "src/terraform"
  PREFIX: "woof-ai"
  ENVIRONMENT: "dev"

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3

      - name: hashicorp/setup-terraform@3
        with:
          terraform_version: 1.5.5
            terraform_wrapper: false
      
      - name: Terraform Apply
        env:
          ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_TENANT_SECRET: ${{ secrets.ARM_TENANT_SECRET }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          BACKEND_RESOURCE_GROUP_NAME: ${{ vars.BACKEND_RESOURCE_GROUP_NAME }}
          BACKEND_STORAGE_ACCOUNT_NAME: ${{ vars.BACKEND_STORAGE_ACCOUNT_NAME }}
          BACKEND_STORAGE_CONTAINER_NAME: ${{ vars.BACKEND_STORAGE_CONTAINER_NAME }}
          TV_VAR_prefix: ${{ env.PREFIX }}
          TV_VAR_environment: ${{ env.ENVIRONMENT }}
          TF_BACKEND_KEY: ${{ env.PREFIX}}-${{ env.ENVIRONEMENT_NAME }}
        working-directory: $${{ env.WORKING_DIRECTORY }}
        run: |
          terraform init \
          -backend-config="resourse_group_name=$BACKEND_RESOURCE_GROUP_NAME" \
          -backend-config="storage_account_name=$BACKEND_STORAGE_ACCOUNT_NAME" \
          -backend-config="container_name=$BACKEND_STORAGE_CONTAINER_NAME" \
          -backend-config="key=$TF_BACKEND_KEY"

          terraform apply --auto approve











